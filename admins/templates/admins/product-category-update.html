{% extends 'admins/base.html' %}
{% load static %}
{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Редактирование Категории | {{ category.name }}</h1>
            <div class="card-body">
                <form action="{#% url 'admin_staff:admin_users_update' user.id %#}" method="post"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                {{ form }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:admin_users_delete' user.id %}" method="post">
                            {% csrf_token %}
                            {%  if user.is_active %}
                            <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                             {% else %}
                                <input class="btn btn-success btn-block" type="submit" value="Восстановить">
                             {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
